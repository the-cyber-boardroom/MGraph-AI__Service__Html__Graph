<!DOCTYPE html>
<html>
<head><title>Mixed Content</title></head>
<body>
    <article>
        <header>
            <h1>Article Title</h1>
            <time datetime="2024-01-01">January 1, 2024</time>
        </header>
        <section>
            <p>Introduction paragraph.</p>
            <ul>
                <li>Item one</li>
                <li>Item two</li>
                <li>Item three</li>
            </ul>
        </section>
        <footer>
            <p>Author: <span class="author">John Doe</span></p>
        </footer>
    </article>
</body>
</html>
