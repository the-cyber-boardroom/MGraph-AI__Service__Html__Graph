<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Test Runner - MGraph HTML Graph v0.2.0</title>
    
    <!-- Application CSS -->
    <link rel="stylesheet" href="../v0.2.0/css/common.css">
    <link rel="stylesheet" href="../v0.2.0/css/playground.css">
    
    <style>
        /* QA Runner specific styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }
        
        .qa-runner-layout {
            display: flex;
            height: 100vh;
        }
        
        .qa-sidebar {
            width: 340px;
            min-width: 340px;
            background: #1a1a2e;
            overflow-y: auto;
            padding: 16px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        .qa-main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .qa-iframe-container {
            flex: 1;
            position: relative;
        }
        
        .qa-iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .qa-mode-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background: rgba(99, 102, 241, 0.9);
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            z-index: 100;
            pointer-events: none;
        }
        
        .qa-mode-indicator.running {
            background: rgba(16, 185, 129, 0.9);
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .qa-mode-indicator.paused {
            background: rgba(245, 158, 11, 0.9);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .qa-header-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .qa-header-title {
            font-size: 1.1em;
            font-weight: 600;
        }
        
        .qa-header-info {
            font-size: 0.85em;
            opacity: 0.9;
        }
        
        .qa-quick-actions {
            display: flex;
            gap: 8px;
        }
        
        .qa-quick-btn {
            padding: 6px 12px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 0.85em;
            transition: background 0.2s;
        }
        
        .qa-quick-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* Keyboard shortcuts help */
        .qa-shortcuts {
            margin-top: 20px;
            padding: 12px;
            background: #252542;
            border-radius: 8px;
            font-size: 0.8em;
        }
        
        .qa-shortcuts-title {
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .qa-shortcut {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            color: #aaa;
        }
        
        .qa-shortcut kbd {
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="qa-runner-layout">
        <!-- QA Sidebar -->
        <div class="qa-sidebar">
            <qa-control-panel id="qa-panel"></qa-control-panel>
            
            <div class="qa-shortcuts">
                <div class="qa-shortcuts-title">Keyboard Shortcuts</div>
                <div class="qa-shortcut">
                    <span>Run scenario</span>
                    <kbd>Ctrl+R</kbd>
                </div>
                <div class="qa-shortcut">
                    <span>Next step</span>
                    <kbd>Ctrl+N</kbd>
                </div>
                <div class="qa-shortcut">
                    <span>Pause/Resume</span>
                    <kbd>Ctrl+P</kbd>
                </div>
                <div class="qa-shortcut">
                    <span>Stop</span>
                    <kbd>Ctrl+S</kbd>
                </div>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="qa-main-content">
            <div class="qa-header-bar">
                <div>
                    <div class="qa-header-title">MGraph HTML Graph - QA Test Runner</div>
                    <div class="qa-header-info">v0.2.0 | Testing playground.html</div>
                </div>
                <div class="qa-quick-actions">
                    <button class="qa-quick-btn" onclick="runAllScenarios()">
                        ‚ñ∂Ô∏è Run All
                    </button>
                    <button class="qa-quick-btn" onclick="reloadApp()">
                        üîÑ Reload App
                    </button>
                    <button class="qa-quick-btn" onclick="openPlayground()">
                        üîó Open Standalone
                    </button>
                </div>
            </div>
            
            <div class="qa-iframe-container">
                <iframe id="app-frame" src="../v0.2.1/playground.html"></iframe>
                <div id="mode-indicator" class="qa-mode-indicator" style="display: none;">
                    Running Tests...
                </div>
            </div>
        </div>
    </div>
    
    <!-- QA Framework Scripts -->
    <script src="./js/qa-engine.js"></script>
    <script src="./components/qa-control-panel.js"></script>
    <script src="./scenarios/playground-scenarios.js"></script>
    
    <script>
        // Initialize QA Engine
        const qaEngine = new QAEngine();
        
        // Wait for iframe to load before registering scenarios
        const appFrame = document.getElementById('app-frame');
        const modeIndicator = document.getElementById('mode-indicator');
        
        appFrame.addEventListener('load', () => {
            console.log('[QA Runner] App iframe loaded');
            
            // Get references to iframe's window and document
            const iframeWindow = appFrame.contentWindow;
            const iframeDoc = appFrame.contentDocument;
            
            // Override document.querySelector etc. to use iframe's document
            const originalQuerySelector = document.querySelector.bind(document);
            document.querySelector = (selector) => {
                // Try iframe first, then main document
                return iframeDoc.querySelector(selector) || originalQuerySelector(selector);
            };
            
            document.querySelectorAll = (selector) => {
                return iframeDoc.querySelectorAll(selector);
            };
            
            // Register scenarios
            registerAllScenarios(qaEngine);
            
            // Connect control panel to engine
            const qaPanel = document.getElementById('qa-panel');
            qaPanel.setEngine(qaEngine);
            
            // Update mode indicator based on engine state
            qaEngine.onStateChange = (state) => {
                qaPanel.updateState(state);
                
                if (state.isRunning) {
                    modeIndicator.style.display = 'block';
                    if (state.isPaused) {
                        modeIndicator.textContent = '‚è∏Ô∏è Paused at step ' + (state.currentStep + 1);
                        modeIndicator.className = 'qa-mode-indicator paused';
                    } else {
                        modeIndicator.textContent = '‚ñ∂Ô∏è Running step ' + (state.currentStep + 1) + ' of ' + state.totalSteps;
                        modeIndicator.className = 'qa-mode-indicator running';
                    }
                } else {
                    modeIndicator.style.display = 'none';
                }
            };
        });
        
        // Quick action functions
        function runAllScenarios() {
            qaEngine.runAllScenarios().then(results => {
                console.log('[QA Runner] All scenarios complete:', results);
                alert(`QA Complete: ${results.totalPassed} passed, ${results.totalFailed} failed`);
            });
        }
        
        function reloadApp() {
            appFrame.src = appFrame.src;
        }
        
        function openPlayground() {
            window.open('../v0.2.1/playground.html', '_blank');
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key.toLowerCase()) {
                    case 'r':
                        e.preventDefault();
                        document.querySelector('#qa-run-btn')?.click();
                        break;
                    case 'n':
                        e.preventDefault();
                        document.querySelector('#qa-next-btn')?.click();
                        break;
                    case 'p':
                        e.preventDefault();
                        document.querySelector('#qa-pause-btn')?.click();
                        break;
                    case 's':
                        e.preventDefault();
                        document.querySelector('#qa-stop-btn')?.click();
                        break;
                }
            }
        });
        
        console.log('[QA Runner] Initialized. Waiting for iframe to load...');
    </script>
</body>
</html>
