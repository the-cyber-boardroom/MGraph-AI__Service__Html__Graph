<!-- Nested Structure Sample -->
<article>
    <header>
        <h1>Article Title</h1>
        <nav>
            <ul>
                <li><a href="#intro">Introduction</a></li>
                <li><a href="#main">Main Content</a></li>
                <li><a href="#conclusion">Conclusion</a></li>
            </ul>
        </nav>
    </header>
    <section id="intro">
        <h2>Introduction</h2>
        <p>This is the introduction paragraph.</p>
    </section>
    <section id="main">
        <h2>Main Content</h2>
        <p>This is the main content.</p>
        <aside>
            <h3>Related Info</h3>
            <p>Some related information here.</p>
        </aside>
    </section>
    <footer>
        <p>Article footer</p>
    </footer>
</article>
