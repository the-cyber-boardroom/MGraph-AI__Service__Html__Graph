<!-- Sample with Attributes -->
<form id="contact-form" class="form-horizontal" method="post" action="/submit">
    <div class="form-group required">
        <label for="name" class="control-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
    </div>
    <div class="form-group required">
        <label for="email" class="control-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <label for="message" class="control-label">Message</label>
        <textarea id="message" name="message" class="form-control" rows="4" placeholder="Your message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" data-loading="Sending...">Send Message</button>
</form>
